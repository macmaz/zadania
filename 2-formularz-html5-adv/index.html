<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>

    <form action="mailto:maciej.mazurek87@gmail.com" method="post" enctype="text/plain">

        <p>A Simple Form</p>
        <p>Form Fundamentals</p>

        <div id=customer-info>
            <p>Customer Info</p>


            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" size="40" autofocus required><br/>
            <br/>

            <label for="phone">Telephone:</label>
            <input type="tel" maxlength="14" placeholder="Pattern: 1-234-567-8910" name="telephone" id="phone" pattern="^[0-9\-\+\s\(\)]*$" size="40" required><br/>
            <br/>
            <label for="email">Email adress:</label>
            <input type="email" name="e-mail" id="email" placeholder="Enter your email address" size="40" multiple="multiple" required><br/>
            <br/>

        </div>
        <div id="books">
            <select>
        <option value="harry-potter-one">1. Harry Potter and the Philosopher's Stone</option>
        <option value="harry-potter-two">Harry Potter and the Chamber of Secrets</option>
        <option value="harry-potter-three">Harry Potter and the Prisoner of Azkaban</option>
        <option value="harry-potter-four">Harry Potter and the Goblet of Fire</option>
        <option value="harry-potter-five">Harry Potter and the Order of the Phoenix</option>
        <option value="harry-potter-six">Harry Potter and the Half-Blood</option>
        </select>
            <label for="quantity">Quantity (Maxsimum 5)</label>
            <input type="number" name="quantity" min="1" max="5" id="quantity">
        </div>
        <br>

        <input type="submit" value="Submit">


    </form>









</body>

</html>
