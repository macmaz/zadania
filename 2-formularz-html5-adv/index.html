<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>

    <form action="mailto:maciej.mazurek87@gmail.com" method="post" enctype="text/plain">

        <p>A Simple Form</p>
        <p>Form Fundamentals</p>

        <div id=customer-info>
            <p>Customer Info</p>


            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br/>
            <br/>

            <label for="phone">Telephone:</label>
            <input type="tel" maxlength="14" placeholder="Pattern: 1-234-567-8910" name="telephone" id="phone" pattern="^[0-9\-\+\s\(\)]*$" required><br/>
            <br/>
            <label for="email">Email adress:</label>
            <input type="email" name="e-mail" id="email" placeholder="Enter your email address" required><br/>
            <br/>

        </div>
        <div id="books">
            <input type="text" name="books">
            <label for="quantity">Quantity (Maxsimum 5)</label>
            <input type="number" name="quantity" min="1" max="5" id="quantity">
        </div>
        <br>

        <input type="submit" value="Submit">


    </form>









</body>

</html>
